<!DOCTYPE html>
<html class="h-100">
<head>
  <meta charset="utf-8">
  <title>The Vault.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/vault.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar">
    <div class="row me-0">
      <div class="col-3">
        <span class="navbar-brand h1 p-4 ms-5"><a href="/">The Vault.</a></span>
      </div>
      <div class="col-6">
        <span class="fst-italic">“Securely share your text documents with military-grade protection”</span>
      </div>
      <div class="col-3">
        <form class="d-flex pe-4" method="get" action="/search.php">
          <input class="form-control me-2" name="q" type="search" placeholder="Search documents" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
    
  </nav>
  
  <main id="main">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-4 mt-5 mb-5 rounded-3" id="document-input">
          <h3 class="text-center">Enter a new document here</h3>
          <form>
            <div class="mb-3">
              <label for="titleInput" class="form-label fw-bold">Title:</label>
              <input type="text" class="form-control" id="titleInput" aria-describedby="titleInput">
            </div>
            <div class="mb-3">
              <label for="securityLevel" class="form-label fw-bold">Required Security Level:</label>
              <select class="form-select" id="securityLevel">
                <option>1 - public</option>
                <option>2 - registered users</option>
                <option>3 - trusted users</option>
                <option>4 - users with security clearance</option>
                <option>5 - TOP SECRET!</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="textInput" class="form-label fw-bold">Content:</label>
              <textarea id="textInput" rows="15" class="form-control pt-2 pb-2"></textarea>
            </div>
            <div class="text-center">
              <button class="btn-primary rounded-3">Post document</button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="text-center p-4" style="background-color: #b5b8bd;">

      <a class="text-reset fw-bold" href="https://twitter.com/tomvangoethem">Tom Van Goethem</a> &amp; <a class="text-reset fw-bold" href="https://twitter.com/vanhoefm">Mathy Vanhoef</a>
    </div>
  </footer>
</body>
</html>
